<!-- Floating Chatbot Widget Button -->
<div id="chatbot-button">
    chatbot widget
</div>

<style>
    #chatbot-button {
        position: fixed;
        bottom: 30px; /* raised above footer */
        right: 20px;
        width: 100px;
        height: 40px;
        background-color: #fffdd0; /* cream */
        color: #000; /* black text for contrast */
        font-size: 12px; /* small font to fit */
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px; /* rounded edges */
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        z-index: 9999; /* stays above all content */
    }

    /* Hover effect */
    #chatbot-button:hover {
        background-color: #f5f5c0;
    }

    /* Mobile-friendly adjustment */
    @media (max-width: 600px) {
        #chatbot-button {
            width: 80px;
            height: 35px;
            font-size: 10px;
        }
    }
</style>

<script>
    // Example: Action when clicked
    document.getElementById("chatbot-button").addEventListener("click", function () {
        alert("Chatbot will open here!");
    });
</script>
